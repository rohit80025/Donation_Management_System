{% include 'header.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/donor_login.css'%}">


<hr class="mt-0">
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                DONOR LOGIN
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">EMAIL ID</label>
                            <input type="email" class="form-control" name="emailid">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control" i name="pwd">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                            <a href="{% url 'donor_reg' %}" class="float-right text-white mt-2" >Create an Account</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
        <p></p>
    </div>
</div>

{% if error == 'no' %}
<script>
    alert("Logged In Successfully");
    window.location=("{% url 'donor_home'%}")
</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert("Invalid Login Credentials, try again.... ")
</script>
{% endif %}
