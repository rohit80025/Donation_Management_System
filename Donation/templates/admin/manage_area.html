{% extends 'admin/admin_sidebar.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 4px solid orange;">Manage Donation</h5>
        <div class="container-fluid">
            <table class="table table-hover" id="example">
                <thead>
                    <tr>
                            <th>S.No</th>
                            <th>Donation Area Name</th>
                            
                            <th>Creation Date</th>
                            <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in area %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.areaname }}</td>
                        
                        <td>{{ i.creationdate }}</td>
                        <td><a href="{% url 'edit_area' i.id %}" class="text-success">Edit</a>  |  
                            <a href="{% url 'delete_area' i.id %}" onclick="return confirm('Are you sure want to Delete ?')" class="text-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>


{% endblock %}
