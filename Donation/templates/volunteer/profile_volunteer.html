{% extends 'volunteer/volunteer_sidebar.html' %}
{% block title%} volunteer Profile{% endblock%}
{% block main %}

<div class="card shadow m-2">
    <div class="card-body">
        <h3 class="p-2" style="border-bottom: 2px solid orange;color: red;">Create an account as a volunteer</h3>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data" name="sigup">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name :<samp style="color: red;">*</samp></label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter Your Name" value="{{volunteer.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name : <samp style="color: red;">*</samp></label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" value="{{volunteer.user.last_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID :<samp style="color: red;">*</samp></label>
                            <input type="email" name="email" class="form-control" placeholder="Enter email ID" value="{{volunteer.user.username}}" readonly>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact Number :<samp style="color: red;">*</samp></label>
                            <input type="text" name="contact" class="form-control" placeholder="Enter Contact Number" value="{{volunteer.contact}}">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Pic :<samp style="color: red;">*</samp></label>
                            <input type="file" name="userpic" class="form-control" contact>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <img src="{{volunteer.userpic.url}}" width="100" height="100">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <img src="{{volunteer.idpic.url}}" width="100" height="100">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>ID Proof PIC(Aadhar,Voter ID,Drivining liance ) :<samp style="color: red;">*</samp></label>
                            <input type="file" name="idpic" class="form-control" required>
                        </div>
                    </div>



                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address:<samp style="color: red;">*</samp></label>
                            <textarea class="form-control" name="address" placeholder="Full Address" required>{{volunteer.address}}</textarea>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>about your self:<samp style="color: red;">*</samp></label>
                            <textarea class="form-control" name="aboutme" placeholder="About your self" required>{{volunteer.aboutme}}</textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="m-2 px-2 btn btn-primary ">
            </form>
        </div>
    </div>
</div>
